<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Conference Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-body">
  <div class="overlay"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card form-card p-4 shadow-lg">
      <h2 class="text-white text-center mb-4 fw-bold">ðŸŽ« Generate Your Ticket</h2>

      <form id="ticketForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fullName" class="form-label text-white">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="githubId" class="form-label text-white">GitHub ID</label>
          <input type="text" class="form-control" id="githubId" required />
        </div>

        <div class="mb-3">
          <label for="avatar" class="form-label text-white">Upload Avatar</label>
          <input type="file" class="form-control" id="avatar" accept="image/*" />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-gradient">Generate Ticket</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

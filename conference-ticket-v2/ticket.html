<!-- ticket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="ticket.css" />
</head>
<body class="ticket-body">
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="ticket glass-card position-relative shadow-lg d-flex flex-md-row flex-column overflow-hidden">
      <div class="ticket-left d-flex align-items-center justify-content-center p-4 bg-gradient">
        <img id="avatarPreview" src="assets/images/default-avatar.png" class="avatar-img shadow" alt="Avatar" />
      </div>
      <div class="ticket-right p-4 d-flex flex-column justify-content-between bg-white text-dark flex-fill">
        <div>
          <h2 id="ticketName" class="fw-bold mb-1">John Doe</h2>
          <p class="mb-2"><i class="bi bi-envelope"></i> <span id="ticketEmail">john@example.com</span></p>
          <p><i class="bi bi-github"></i> <span id="ticketGithub">@johndoe</span></p>
        </div>
        <div class="text-end mt-4">
          <span class="badge rounded-pill bg-dark text-white fs-6 px-4 py-2">TechSphere 2025</span>
        </div>
      </div>
      <div class="ticket-cutout"></div>
    </div>
  </div>
  <!-- Abstract Curves (add at top of body) -->
<svg class="curve-bg" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
  <path d="M0,300 Q250,100 500,300 T1000,300" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="60"/>
</svg>

<style>
  .curve-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    top: 0;
    left: 0;
  }
</style>


  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="ticket.js"></script>
</body>
</html>
